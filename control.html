<!doctype html>
<meta charset="utf-8">
<title>Overlay Control</title>
<link rel="stylesheet" href="./styles.css">
<style>
  body{background:#111;color:#eee;font:13px system-ui;margin:0}
  .wrap{padding:12px}
  .row{display:flex;gap:8px;margin:8px 0}
  label{width:120px;opacity:.85}
  input,select{flex:1;padding:6px;border-radius:8px;border:1px solid #444;background:#181c24;color:#eee}
  .btn{padding:8px 12px;border-radius:8px;border:1px solid #2b3242;background:#1b2030;color:#eaeaea;cursor:pointer}
  .group{border:1px solid #2b3242;border-radius:10px;padding:10px;margin:10px 0}
  .hint{opacity:.7;margin-top:6px}
</style>
<div class="wrap">
  <div class="group">
    <div class="row"><label>Mode</label><select id="mode">
      <option value="mirror">Mirror (WS)</option>
      <option value="url">URL</option>
    </select></div>
    <div class="row"><label>URL</label><input id="url" placeholder="https://..." /></div>
  </div>
  <div class="group">
    <div class="row"><label>WS Base</label><input id="wsBase" placeholder="wss://YOUR.worker.dev/?ws=1"/></div>
    <div class="row"><label>Room</label><input id="room" placeholder="room id"/></div>
    <div class="row"><label>Pass</label><input id="pass" placeholder="secret"/></div>
    <div class="hint">Use the same room/pass in your remote watcher.</div>
  </div>
  <div class="group">
    <div class="row"><label>Opacity</label><input id="opacity" type="range" min="0.5" max="1" step="0.05"></div>
    <div class="row"><label>Blur</label><select id="blur"><option value="true">On</option><option value="false">Off</option></select></div>
    <div class="row"><label>Click-through</label><select id="ct"><option value="true">On (safe)</option><option value="false">Off</option></select></div>
    <label>Wheel to Overlay
  <select id="wheel">
    <option value="false">Off (to Background)</option>
    <option value="true">On (to Overlay)</option>
  </select>
</label>
  </div>
  <div class="row" style="justify-content:flex-end;gap:10px">
    <button class="btn" id="apply">Apply</button>
  </div>
  <div class="hint">Hotkeys: ⌥⇧M show/hide • ⌥⇧J/K scroll • ⌥⇧T toggle click-through • ⌥⇧C open this control.</div>
</div>
<script src="./control.js"></script>
